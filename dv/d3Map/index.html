<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="utf-8">
	<link type="text/css" rel="Stylesheet" href="styles/map.css" /> 
	<!-- jQuery and jQuery UI-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/dot-luv/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

	<script src="d3/d3.v3.js"></script>

<!-- D3 Flat Map -->
<div class="mapContainer">
<div id="map">	</div>
</div>	
<div id="info">Click on the red dots for Body of Water info</div>

<div id="oceanDialog" title="Oceans"></div>

	<p id="location"></p>

	<p id="measurements"></p>
	<p id="salinity"></p>
	<p id="temp"></p>
	<p id="doxy"></p>	
	<p id="ph"></p>
 </div>
 

 <!-- D3 and map js -->
<script src="js/topojson.js"></script>
